courseId: specit_baze3
description:
  externalLinks:
  - href: https://www.sqlite.org/download.html
    text: SQLLite
  longDescription: '<div class="document">

    <p>Овај курс је намењен за предмет Базе података у трећем разреду гимназија за
    ученике са посебним

    способностима за рачунарство и информатику. Курс прати одговарајући програм наставе
    и учења.

    Поред рада у школи, курс може да се пролази и самостално.</p>

    </div>

    '
  requirements:
  - Инсталиран алат за пројектовање база података Oracle SQL Developer Data Modeler
    (упутство за инсталацију је дато у склопу курса)
  - Инсталиран систем за управљање базама података Microsoft SQL Server Management
    Studio (упутство за инсталацију је дато у склопу курса)
  shortDescription: Базе података за трећи разред гимназија за ученике са посебним
    способностима за рачунарство и информатику
  toc:
  - Intro to Petljadoc INDEX.yaml
  willLearn:
  - Шта су и чему служе базе података
  - Како се развија логички модел и дијаграм ентитета и веза, као пројекат за креирање
    базе података
  - Које елементе има дијаграм ентитета и веза
  - Правила нормализације
  - Како се модели података конвертују у релациону базу података
  - Како се подаци чувају у табелама у релационој бази података
  - Како су подаци који се чувају у различитим табелама повезани употребом примарног
    и страног кључа
  - Шта је и како се користи упитни језик SQL
  - Како се креирају табеле и како се изводе операције уношења, измене и брисања података
    у табелама
  - Како се врше основне анализе и обрада података употребом различитих могућности
    упита SELECT
  - Као пројекат, израдићеш један дијаграм ентитета и веза, на основу којег ћеш затим
    да креираш и саму базу података
lang: sr-Cyrl
